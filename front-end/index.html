<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/misComprobantes.css">
    <script type="module" src="./js/misComprobantes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Biblioteca</title>
</head>
<body>
    
    <div class="encabezado">
        <h1>Biblioteca</h1>
    </div>
    
    <div class="menu">
        <div class="menu-section">
            <div class="menu-section-title">Libros</div>
            <div id="opcBuscar" class="opc-menu"><button><a href="libros/agregarlibro">Agregar Libro</a></button></div>
            <div id="opcNuevo" class="opc-menu"><button><a href="libros/modificarlibro">Modificar Libro</a></button></div>
            <div class="opc-menu"><button><a href="libros/eliminarlibro">Eliminar Libro</a></button></div>
        </div>
    
        <div class="menu-section">
            <div class="menu-section-title">Prestamos</div>
            <div class="opc-menu"><button><a href="prestamos/solicitarprestamo">Solicitar Prestamo</a></button></div>
            <div class="opc-menu"><button><a href="prestamos/eliminarprestamo">Eliminar Prestamo</a></button></div>
            <div class="opc-menu"><button><a href="prestamos/historialprestamo">Historial de Prestamos</a></button></div>
        </div>

        <div class="menu-section">
            <div class="menu-section-title">Alumnos</div>
            <div class="opc-menu"><button><a href="alumnos/agregaralumnos">Agregar Alumnos</a></button></div>
            <div class="opc-menu"><button><a href="alumnos/modificaralumnos">Modificar Alumnos</a></button></div>
            <div class="opc-menu"><button><a href="alumnos/eliminaralumnos">Eliminar Alumnos</a></button></div>
        </div>

        <div class="menu-section">
            <div class="menu-section-title">Usuarios</div>
            <div class="opc-menu">Nuevo</div>
            <div class="opc-menu">Eliminar</div>
            <div class="opc-menu">Editar</div>
        </div>
    </div>
    
    <div id="principal" class="ventana-principal">
        <div id="principalHeader" class="ventana-header"></div>
        <div id="principalBody"></div>
    </div>

</body>
</html>
