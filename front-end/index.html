<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/misComprobantes.css">
    <script type="module" src="./js/misComprobantes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Biblioteca</title>
</head>
<body>
    
    <div class="encabezado">
        <h1>Biblioteca</h1>
    </div>
    
    <div class="menu">
        <div class="menu-section">
            <div class="menu-section-title">Libros</div>
            <div id="opcagregarlibro" class="opc-menu">Agregar Libro</div>
            <div id="opcmodificarlibro" class="opc-menu">Modificar Libro</div>
            <div id="opceliminarlibro" class="opc-menu">Eliminar Libro</div>
        </div>
    
        <div class="menu-section">
            <div class="menu-section-title">Prestamos</div>
            <div id="opcsolicitarprestamo" class="opc-menu">Solicitar Prestamo</div>
            <div id="opcdevolucionprestamo" class="opc-menu">Devolucion Prestamo</div>
            <div id="opchistorialprestamo" class="opc-menu">Historial de Prestamos</div>
        </div>

        <div class="menu-section">
            <div class="menu-section-title">Alumnos</div>
            <div id="opcagregaralumno" class="opc-menu">Agregar Alumno</div>
            <div id="opcmodificaralumno" class="opc-menu">Modificar Alumno</div>
            <div id="opceliminaralumno" class="opc-menu">Eliminar Alumno</div>
        </div>

        <div class="menu-section">
            <div class="menu-section-title">Usuarios</div>
            <div id="opcagregarusuario" class="opc-menu">Agregar Usuario</div>
            <div id="opcmodificarusuario" class="opc-menu">Modificar Usuario</div>
            <div id="opceliminarusuario" class="opc-menu">Eliminar Usuario</div>
        </div>
    </div>
    
    <div id="principal" class="ventana-principal">
        <div id="principalHeader" class="ventana-header"></div>
        <div id="principalBody"></div>
    </div>

</body>
</html>
