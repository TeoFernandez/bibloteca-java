<div id="componenteAgregarPrestamo" class="container mt-5">
    <h1>Nuevo Prestamo</h1>
    <form id="formAgregarLibro">
        <div class="mb-3">
            <label for="idlibro" class="form-label">Id del Libro</label>
            <input type="number" id="idlibro" name="idlibro" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dni" class="form-label">Dni del Alumno</label>
            <input type="number" id="dni" name="dni" class="form-control" required>
        </div>

        <button type="submit" id="btnAgregarPrestamo" class="btn btn-success">Agregar Prestamo</button>
    </form>
</div>
