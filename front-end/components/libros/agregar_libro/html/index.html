<div id="componenteAgregarLibro" class="container mt-5">
    <h1>Agregar Libro</h1>
    <form id="formAgregarLibro">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" id="autor" name="autor" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="fechaPublicacion" class="form-label">Fecha de Publicación</label>
            <input type="date" id="fechaPublicacion" name="fechaPublicacion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select id="genero" name="genero" class="form-select">
                <option value="Ficción">Ficción</option>
                <option value="No Ficción">No Ficción</option>
                <option value="Ciencia">Ciencia</option>
                <option value="Historia">Historia</option>
            </select>
        </div>

        <button type="submit" id="btnAgregarLibro" class="btn btn-success">Agregar Libro</button>
    </form>
</div>
