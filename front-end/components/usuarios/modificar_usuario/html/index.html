<div id="componenteModificarUsuario" class="container mt-5">
    <h1>Modificar Usuario</h1>
    <form id="formModificarAlumno">

        <div class="mb-3">
            <label for="usuarioId" class="form-label">ID del Usuario</label>
            <input type="text" class="form-control" id="usuarioId" name="usuarioId" required>
        </div>
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="number" id="telefono" name="telefono" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electronico</label>
            <input type="email" id="correo" name="correo" class="form-control" required>
        </div>




        <button type="submit" id="btnAgregar" class="btn btn-success">Modificar Alumno</button>
    </form>
</div>
