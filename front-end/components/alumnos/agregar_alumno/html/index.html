<div id="componenteAgregarAlumno" class="container mt-5">
    <h1>Agregar Alumno</h1>
    <form id="formAgregarAlumno">

        <div class="mb-3">
            <label for="dni" class="form-label">Dni del Alumno</label>
            <input type="number" id="dni" name="dni" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="carrera" class="form-label">Carrera</label>
            <input type="text" id="carrera" name="carrera" class="form-control" required>
        </div>



        <button type="submit" id="btnAgregar" class="btn btn-success">Agregar Alumno</button>
    </form>
</div>
